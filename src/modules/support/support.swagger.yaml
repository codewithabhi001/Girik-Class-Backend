paths:
  /support:
    get:
      summary: List Support Tickets
      description: Retrieve a list of support tickets (scoped by user for non-staff).
      tags: [Support]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of tickets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    post:
      summary: Create Support Ticket
      description: Create a new support ticket for assistance.
      tags: [Support]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [subject, description]
              properties:
                subject:
                  type: string
                description:
                  type: string
                priority:
                  type: string
                  enum: [LOW, MEDIUM, HIGH, URGENT]
      responses:
        '201':
          description: Ticket created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /support/{id}:
    get:
      summary: Get Support Ticket by ID
      description: Retrieve details of a specific support ticket.
      tags: [Support]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Ticket details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /support/{id}/status:
    put:
      summary: Update Ticket Status
      description: Update the status of a support ticket (e.g., RESOLVED).
      tags: [Support]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [OPEN, IN_PROGRESS, RESOLVED, CLOSED]
                internal_note:
                  type: string
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
