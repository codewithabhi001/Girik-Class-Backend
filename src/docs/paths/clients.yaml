        description: Client profile
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  $ref: '#/components/schemas/ClientResponse'
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  put:
    tags: [Clients]
    summary: Update client profile
    description: Update current user's client profile. CLIENT role only.
    operationId: updateClientProfile
    x-roles: [CLIENT]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              company_name:
