/api/v1/health:
  get:
    tags: [Health]
    summary: Health check
    description: Returns server health status. No authentication required.
    security: []
    operationId: getHealth
    x-roles: [ADMIN, GM, TM, TO, TA, SURVEYOR, CLIENT, FLAG_ADMIN]
    responses:
      "200":
        description: Server is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "UP"
                timestamp:
                  type: string
                  format: date-time
            example:
              status: "UP"
              timestamp: "2026-02-13T10:00:00.000Z"
