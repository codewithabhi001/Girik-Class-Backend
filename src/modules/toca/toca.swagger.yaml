paths:
  /toca:
    get:
      summary: List TOCAs
      description: Retrieve a list of all Transfer of Class Agreements.
      tags: [TOCA]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM]
      responses:
        '200':
          description: List of TOCAs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    post:
      summary: Create TOCA
      description: Initiate a new Transfer of Class Agreement.
      tags: [TOCA]
      security:
        - bearerAuth: []
      x-roles: [TM]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [vessel_id, losing_society, agreement_date]
              properties:
                vessel_id:
                  type: string
                  format: uuid
                losing_society:
                  type: string
                agreement_date:
                  type: string
                  format: date
                remarks:
                  type: string
      responses:
        '201':
          description: TOCA created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /toca/{id}/status:
    put:
      summary: Update TOCA Status
      description: Update the status of a TOCA (e.g., APPROVED, COMPLETED).
      tags: [TOCA]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, TM]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [PENDING, APPROVED, REJECTED, COMPLETED]
                remarks:
                  type: string
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
