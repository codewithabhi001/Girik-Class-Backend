WebsiteVideo:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    section:
      type: string
      example: "HOME"
      description: "Section of the website where the video belongs (e.g., HOME, PORTFOLIO)"
    title:
      type: string
      example: "Introduction Video"
    description:
      type: string
      example: "A brief introduction to our services."
    video_url:
      type: string
      format: uri
      nullable: true
      example: "https://bucket.s3.region.amazonaws.com/website/videos/video.mp4"
    thumbnail_url:
      type: string
      format: uri
      example: "https://bucket.s3.region.amazonaws.com/website/videos/thumb.jpg"
    uploaded_by:
      type: string
      format: uuid
      example: "01933c5e-user-id"
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

WebsiteVideoInput:
  type: object
  required:
    - section
  properties:
    section:
      type: string
      example: "HOME"
    title:
      type: string
      example: "New Video Title"
    description:
      type: string
      example: "Description of the video"
    thumbnail_url:
      type: string
      example: "https://example.com/thumb.jpg"

WebsiteContact:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
    full_name:
      type: string
      example: "John Maritime"
    company:
      type: string
      example: "Pacific Shipping Co. Ltd"
    corporate_email:
      type: string
      format: email
      example: "john@pacificshipping.com"
    message:
      type: string
      example: "We are interested in classification services for our fleet."
    phone:
      type: string
      example: "+91 98765 43210"
    subject:
      type: string
      example: "Fleet Classification Inquiry"
    status:
      type: string
      enum: [NEW, READ, REPLIED, ARCHIVED]
      example: "NEW"
    internal_note:
      type: string
      nullable: true
      example: "Responded via email on 20 Feb 2026."
    replied_by:
      type: string
      format: uuid
      nullable: true
    replied_at:
      type: string
      format: date-time
      nullable: true
    ip_address:
      type: string
      nullable: true
      example: "192.168.1.1"
    source_page:
      type: string
      example: "CONTACT"
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    Responder:
      type: object
      nullable: true
      properties:
        id:    { type: string, format: uuid }
        name:  { type: string, example: "Admin User" }
        email: { type: string, example: "admin@girik.com" }
