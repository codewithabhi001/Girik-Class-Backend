paths:
  /documents/{entityType}/{entityId}:
    get:
      summary: List Documents
      description: Retrieve documents attached to a specific entity (Vessel, Job, User, etc.).
      tags: [Documents]
      security:
        - bearerAuth: []
      x-roles: [CLIENT, ADMIN, GM, TM, TO, SURVEYOR]
      parameters:
        - in: path
          name: entityType
          required: true
          schema:
            type: string
            enum: [VESSEL, JOB, USER, COMPANY]
        - in: path
          name: entityId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    post:
      summary: Upload Document
      description: Upload a new document and attach it to an entity.
      tags: [Documents]
      security:
        - bearerAuth: []
      x-roles: [CLIENT, ADMIN, GM, TM]
      parameters:
        - in: path
          name: entityType
          required: true
          schema:
            type: string
        - in: path
          name: entityId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, documentType]
              properties:
                file:
                  type: string
                  format: binary
                documentType:
                  type: string
                  enum: [CERTIFICATE, REPORT, INVOICE, ID_PROOF, OTHER]
                expiryDate:
                  type: string
                  format: date
      responses:
        '201':
          description: Upload successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /documents/{id}:
    delete:
      summary: Delete Document
      description: Remove a document from the system.
      tags: [Documents]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
