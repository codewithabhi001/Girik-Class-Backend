/compliance/export/{id}:
  get:
    tags: [Compliance]
    summary: Export Compliance Data
    x-roles: [ADMIN, CLIENT]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Export data

/compliance/anonymize/{id}:
  post:
    tags: [Compliance]
    summary: Anonymize Compliance Data
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Data anonymized
