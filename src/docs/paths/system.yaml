    responses:
      "200": { description: Migration status }
      "403": { description: Forbidden }

/api/v1/system/jobs/failed:
  get:
    tags: [System]
    summary: Get failed jobs
    operationId: getFailedJobs
    x-roles: [ADMIN]
    responses:
      "200": { description: Failed jobs }
      "403": { description: Forbidden }

/api/v1/system/jobs/{id}/retry:
  post:
    tags: [System]
    summary: Retry failed job
    operationId: retryJob
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string }
    responses:
      "200": { description: Job retried }
      "403": { description: Forbidden }

/api/v1/system/maintenance/{action}:
  post:
    tags: [System]
    summary: Maintenance action
    operationId: maintenanceAction
    x-roles: [ADMIN]
    parameters:
      - name: action
        in: path
        required: true
        schema: { type: string }
    responses:
      "200": { description: Action executed }
      "403": { description: Forbidden }

/api/v1/system/feature-flags:
