/search:
  get:
    tags: [Search]
    summary: Global Search
    x-roles: [ADMIN, GM, TM, TO, SURVEYOR, CLIENT]
    parameters:
      - name: q
        in: query
        schema:
          type: string
        description: Search query
      - name: type
        in: query
        schema:
          type: string
        description: Filter by type (vessels, jobs, etc.)
    responses:
      '200':
        description: Search results
