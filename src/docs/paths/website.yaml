/api/v1/public/website/videos:
  get:
    tags:
      - Public
    summary: Get all website videos (Public)
    description: Retrieve a list of uploaded videos. This endpoint is public and used by the website frontend.
    parameters:
      - in: query
        name: section
        schema:
          type: string
        description: Filter by website section (e.g. HOME, PORTFOLIO)
    responses:
      200:
        description: List of videos
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/WebsiteVideo'
    x-roles:
      - PUBLIC

/api/v1/website/videos:
  get:
    tags:
      - Website
    summary: List all videos (Internal)
    description: Get a list of videos with full metadata. Requires authentication.
    responses:
      200:
        description: List of videos
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/WebsiteVideo'
    x-roles:
      - ADMIN

  post:
    tags:
      - Website
    summary: Upload a new video (Admin Only)
    description: Upload a video file and an optional thumbnail for a specific website section.
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - section
              - video
            properties:
              section:
                type: string
                description: Target section (e.g., HOME, TRAINING, SERVICES)
              title:
                type: string
              description:
                type: string
              thumbnail:
                type: string
                format: binary
                description: The thumbnail image file
              video:
                type: string
                format: binary
                description: The video file to upload
    responses:
      201:
        description: Video uploaded successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebsiteVideo'
    x-roles:
      - ADMIN

/api/v1/website/videos/{id}:
  put:
    tags:
      - Website
    summary: Update video details
    description: Update metadata or replace files for an existing video.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Video ID
    security:
      - bearerAuth: []
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              section:
                type: string
              title:
                type: string
              description:
                type: string
              thumbnail:
                type: string
                format: binary
              video:
                type: string
                format: binary
    responses:
      200:
        description: Video updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebsiteVideo'
      404:
        description: Video not found
    x-roles:
      - ADMIN

  delete:
    tags:
      - Website
    summary: Delete a video
    description: Remove a video entry and its files from the system.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Video ID
    security:
      - bearerAuth: []
    responses:
      204:
        description: Video deleted successfully
      404:
        description: Video not found
    x-roles:
      - ADMIN
