paths:
  /reports/certificates:
    get:
      summary: Certificate Issuance Report
      description: Generate a report of all certificates issued within a period.
      tags: [Reports]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM]
      parameters:
        - in: query
          name: from_date
          schema: [type: string, format: date]
        - in: query
          name: to_date
          schema: [type: string, format: date]
      responses:
        '200':
          description: Report data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

