paths:
  /users/me:
    get:
      summary: Get Own Profile
      description: Retrieve the currently logged-in user's profile information.
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /users:
    get:
      summary: List all users
      description: Retrieve a paginated list of all users.
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationResponse'

    post:
      summary: Create User
      description: Register a new user in the system.
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, email, role, password]
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum: [ADMIN, GM, TM, TO, TA, SURVEYOR, CLIENT]
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /users/{id}:
    put:
      summary: Update User
      description: Update details of an existing user.
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                  enum: [ADMIN, GM, TM, TO, TA, SURVEYOR, CLIENT]
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    delete:
      summary: Delete User
      description: Permanently remove a user from the system.
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /users/{id}/status:
    put:
      summary: Update User Status
      description: Activate or deactivate a user account.
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE]
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
