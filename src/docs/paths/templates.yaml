/api/v1/certificate-templates:
  post:
    tags: [Certificate Templates]
    summary: Create template
    operationId: createTemplate
    x-roles: [ADMIN]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [name, code, sections]
            properties:
              name: { type: string }
              code: { type: string }
              description: { type: string }
              sections: { type: array }
              status: { type: string, enum: [ACTIVE, INACTIVE, DRAFT] }
          example:
            name: "Safety Certificate Template"
            code: "SAFETY_CERT_001"
            description: "Template for safety certificates"
            sections:
              - title: "Equipment"
                items:
                  - code: "EQ001"
                    text: "Fire extinguishers"
                    type: "YES_NO_NA"
            status: "ACTIVE"
    responses:
      "201": { description: Template created }
      "403": { description: Forbidden }

  get:
    tags: [Certificate Templates]
    summary: Get templates
    operationId: getTemplates
    x-roles: [ADMIN, GM, TM]
    responses:
      "200": { description: List of templates }
      "403": { description: Forbidden }

/api/v1/certificate-templates/{id}:
  get:
    tags: [Certificate Templates]
    summary: Get template by ID
    operationId: getTemplateById
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      "200": { description: Template details }
      "403": { description: Forbidden }

  put:
    tags: [Certificate Templates]
    summary: Update template
    operationId: updateTemplate
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      content:
        application/json:
          schema:
            type: object
    responses:
      "200": { description: Template updated }
      "403": { description: Forbidden }

  delete:
    tags: [Certificate Templates]
    summary: Delete template
    operationId: deleteTemplate
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      "200": { description: Template deleted }
      "403": { description: Forbidden }
