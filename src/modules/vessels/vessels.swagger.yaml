paths:
  /vessels:
    get:
      summary: List all vessels
      description: Retrieve a list of all vessels (scoped by client for CLIENT role).
      tags: [Vessels]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM, TO, SURVEYOR, CLIENT]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of vessels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationResponse'
    post:
      summary: Create Vessel Registry
      description: Register a new vessel in the system.
      tags: [Vessels]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [vessel_name, imo_number, client_id, flag_state]
              properties:
                vessel_name:
                  type: string
                imo_number:
                  type: string
                client_id:
                  type: string
                  format: uuid
                flag_state:
                  type: string
                ship_type:
                  type: string
                call_sign:
                  type: string
                year_built:
                  type: integer
      responses:
        '201':
          description: Vessel created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /vessels/client/{clientId}:
    get:
      summary: Get all vessels of a specific client
      description: Retrieve all vessels belonging to a specific client/company (for management roles only).
      tags: [Vessels]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM]
      parameters:
        - in: path
          name: clientId
          required: true
          schema:
            type: string
            format: uuid
          description: The UUID of the client
      responses:
        '200':
          description: Client vessels fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Client vessels fetched successfully
                  data:
                    type: object
                    properties:
                      client:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                            example: ABC Shipping Ltd
                          code:
                            type: string
                            example: ABC001
                          email:
                            type: string
                            example: contact@abc.com
                          phone:
                            type: string
                            example: +1234567890
                          status:
                            type: string
                            enum: [ACTIVE, INACTIVE]
                            example: ACTIVE
                      vessels:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            vessel_name:
                              type: string
                            imo_number:
                              type: string
                            call_sign:
                              type: string
                            ship_type:
                              type: string
                            created_at:
                              type: string
                              format: date-time
                      count:
                        type: integer
                        example: 5
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Client not found
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Access denied

  /vessels/{id}:
    get:
      summary: Get Vessel by ID
      description: Retrieve details of a specific vessel.
      tags: [Vessels]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM, TO, SURVEYOR, CLIENT]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Vessel details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    put:
      summary: Update Vessel
      description: Update details of an existing vessel registry.
      tags: [Vessels]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                vessel_name:
                  type: string
                flag_state:
                  type: string
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, DRY_DOCK]
      responses:
        '200':
          description: Vessel updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
