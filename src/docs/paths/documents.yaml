/api/v1/documents/{entityType}/{entityId}:
  get:
    tags: [Documents]
    summary: Get documents
    operationId: getDocuments
    x-roles: [CLIENT, ADMIN, GM, TM, TO, SURVEYOR]
    parameters:
      - name: entityType
        in: path
        required: true
        description: The type of entity (e.g., VESSEL, JOB, CERTIFICATE, USER, SURVEY)
        schema: { type: string, example: "JOB" }
      - name: entityId
        in: path
        required: true
        description: The UUID of the specific entity
        schema: { type: string, format: uuid }
    responses:
      "200":
        description: List of documents retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean, example: true }
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id: { type: string, format: uuid }
                      entity_type: { type: string }
                      entity_id: { type: string, format: uuid }
                      file_url: { type: string }
                      uploaded_at: { type: string, format: date-time }
      "403": { description: Forbidden }

  post:
    tags: [Documents]
    summary: Upload document
    operationId: uploadDocument
    x-roles: [CLIENT, ADMIN, GM, TM, SURVEYOR]
    parameters:
      - name: entityType
        in: path
        required: true
        description: The type of entity to attach the document to (e.g., VESSEL, JOB, CERTIFICATE, USER, SURVEY)
        schema: 
          type: string
          example: "JOB"
      - name: entityId
        in: path
        required: true
        description: The UUID of the specific entity
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required: [files]
            properties:
              files: 
                type: array
                items:
                  type: string
                  format: binary
              document_type: { type: string, description: "Type of document (e.g., EVIDENCE, REPORT)" }
              description: { type: string, description: "Optional description of the document" }
          example:
            files: ["(Binary file data 1)", "(Binary file data 2)"]
            document_type: "EVIDENCE"
            description: "Photos of cracked hull"
    responses:
      "201":
        description: Documents uploaded successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean, example: true }
                count: { type: integer, example: 2 }
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id: { type: string, format: uuid }
                      file_url: { type: string }
                      document_type: { type: string }
                      description: { type: string }
      "403": { description: Forbidden }

/api/v1/documents/{id}:
  delete:
    tags: [Documents]
    summary: Delete document
    operationId: deleteDocument
    x-roles: [ADMIN, GM]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      "200": { description: Document deleted }
      "403": { description: Forbidden }
