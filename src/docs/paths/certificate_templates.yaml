/certificate-templates:
  post:
    tags: [Certificate Templates]
    summary: Create Template
    x-roles: [ADMIN]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required: [name, code]
            properties:
              name:
                type: string
              code:
                type: string
              description:
                type: string
              sections:
                type: array
              status:
                type: string
                enum: [ACTIVE, INACTIVE, DRAFT]
          example:
            name: "Annual Survey Checklist"
            code: "ANNUAL-01"
            description: "Standard annual survey"
            status: "ACTIVE"
    responses:
      '201':
        description: Template created
  get:
    tags: [Certificate Templates]
    summary: List Templates
    x-roles: [ADMIN, GM, TM]
    responses:
      '200':
        description: List of templates

/certificate-templates/{id}:
  get:
    tags: [Certificate Templates]
    summary: Get Template
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Template details
  put:
    tags: [Certificate Templates]
    summary: Update Template
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Template updated
  delete:
    tags: [Certificate Templates]
    summary: Delete Template
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Template deleted
