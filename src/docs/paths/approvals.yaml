/approvals:
  post:
    tags: [Approvals]
    summary: Create Approval
    x-roles: [ADMIN, GM, TM]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              entity_type:
                type: string
              entity_id:
                $ref: '#/components/schemas/UUID'
              approval_type:
                type: string
              requested_by:
                $ref: '#/components/schemas/UUID'
    responses:
      '201':
        description: Approval created

/approvals/{id}/step:
  put:
    tags: [Approvals]
    summary: Approval Step
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum: [APPROVED, REJECTED]
    responses:
      '200':
        description: Step updated
