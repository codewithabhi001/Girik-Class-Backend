paths:
  /system/health:
    get:
      summary: Health Check
      description: Check if the API is running.
      tags: [System]
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: UP
                  uptime:
                    type: number

  /system/readiness:
    get:
      summary: Readiness Check
      description: Check if the API is ready to accept traffic (database connected, etc).
      tags: [System]
      security: []
      responses:
        '200':
          description: Ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: READY

  /system/version:
    get:
      summary: Version Info
      description: Get the current API version.
      tags: [System]
      security: []
      responses:
        '200':
          description: Version
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 1.0.0

  /system/metrics:
    get:
      summary: System Metrics
      description: Get performance metrics (CPU, Memory, Request rates).
      tags: [System]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      responses:
        '200':
          description: Metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /system/audit-logs:
    get:
      summary: Audit Logs
      description: Retrieve system-wide audit logs.
      tags: [System]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: Logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationResponse'

  /system/maintenance/{action}:
    post:
      summary: Maintenance Mode
      description: Enable or disable maintenance mode.
      tags: [System]
      security:
        - bearerAuth: []
      x-roles: [ADMIN]
      parameters:
        - in: path
          name: action
          required: true
          schema:
            type: string
            enum: [enable, disable]
      responses:
        '200':
          description: Action performed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
