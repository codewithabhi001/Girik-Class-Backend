paths:
  /search:
    get:
      summary: Global Search
      description: Search across multiple entities like Vessels, Jobs, Clients, and Certificates.
      tags: [Search]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search keywords
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
