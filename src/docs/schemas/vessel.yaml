VesselSummary:
  type: object
  properties:
    id:
      $ref: '#/components/schemas/UUID'
    vessel_name:
      type: string
      example: "Ocean Pioneer"
    imo_number:
      type: string
      example: "9123456"
    flag_administration_id:
      $ref: '#/components/schemas/UUID'
    ship_type:
      type: string
      example: "Cargo"
  example:
    id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    vessel_name: "Ocean Pioneer"
    imo_number: "9123456"
    flag_administration_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    ship_type: "Cargo"

VesselCreateRequest:
  type: object
  required:
    - client_id
    - vessel_name
    - imo_number
    - flag_administration_id
    - ship_type
  properties:
    client_id:
      type: string
      format: uuid
      example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    vessel_name:
      type: string
      example: "Ocean Pioneer"
    imo_number:
      type: string
      example: "9123456"
    call_sign:
      type: string
      example: "9VSP"
    mmsi_number:
      type: string
      example: "563123456"
    flag_administration_id:
      type: string
      format: uuid
      example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    port_of_registry:
      type: string
      example: "Singapore"
    year_built:
      type: integer
      example: 2015
    ship_type:
      type: string
      example: "Cargo"
    gross_tonnage:
      type: number
      format: float
    net_tonnage:
      type: number
      format: float
    deadweight:
      type: number
      format: float
    class_status:
      type: string
      enum: [ACTIVE, SUSPENDED, WITHDRAWN]
    current_class_society:
      type: string
    engine_type:
      type: string
    builder_name:
      type: string
  example:
    client_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    vessel_name: "Ocean Pioneer"
    imo_number: "9123456"
    flag_administration_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    ship_type: "Cargo"

