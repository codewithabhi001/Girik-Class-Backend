LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: "admin@gmail.com"
    password:
      type: string
      format: password
      example: "SecurePass123!"
  example:
    email: "admin@gmail.com"
    password: "SecurePass123!"

LoginResponse:
  type: object
  properties:
    user:
      $ref: '#/components/schemas/UserSummary'
    token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  example:
    user:
      id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
      name: "John Doe"
      email: "admin@gmail.com"
      role: "CLIENT"
    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

UserSummary:
  type: object
  properties:
    id:
      $ref: '#/components/schemas/UUID'
    name:
      type: string
      example: "John Doe"
    email:
      type: string
      format: email
      example: "admin@gmail.com"
    role:
      type: string
      enum: [ADMIN, GM, TM, TO, TA, SURVEYOR, CLIENT, FLAG_ADMIN]
      example: "CLIENT"
    client_id:
      $ref: '#/components/schemas/UUID'
      nullable: true

ForgotPasswordRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email
      example: "user@girik.com"

ResetPasswordRequest:
  type: object
  required:
    - token
    - newPassword
  properties:
    token:
      type: string
      description: "Reset token from email"
    newPassword:
      type: string
      format: password
      minLength: 6

RefreshTokenRequest:
  type: object
  properties:
    token:
      type: string
      description: "Refresh token"
