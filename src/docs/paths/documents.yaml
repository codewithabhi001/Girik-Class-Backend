/documents/{entityType}/{entityId}:
  get:
    tags: [Documents]
    summary: Get Documents
    x-roles: [ADMIN, GM, TM, TO, SURVEYOR, CLIENT]
    parameters:
      - name: entityType
        in: path
        required: true
        schema:
          type: string
          example: "JOB"
      - name: entityId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of documents
  post:
    tags: [Documents]
    summary: Upload Document
    x-roles: [ADMIN, GM, TM, CLIENT]
    parameters:
      - name: entityType
        in: path
        required: true
        schema:
          type: string
      - name: entityId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
              document_type:
                type: string
              description:
                type: string
    responses:
      '201':
        description: Document uploaded

/documents/{id}:
  delete:
    tags: [Documents]
    summary: Delete Document
    x-roles: [ADMIN, GM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Document deleted
