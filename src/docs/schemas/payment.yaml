PaymentResponse:
  type: object
  properties:
    id:
      $ref: '#/components/schemas/UUID'
    job_id:
      $ref: '#/components/schemas/UUID'
    invoice_number:
      type: string
      example: "INV-2026-001234"
    amount:
      type: number
      format: decimal
      example: 1500.00
    currency:
      type: string
      example: "USD"
    payment_status:
      type: string
      enum: [UNPAID, PAID, ON_HOLD]
      example: "UNPAID"
    payment_date:
      type: string
      format: date-time
      nullable: true
    receipt_url:
      type: string
      format: uri
      nullable: true
  example:
    id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    invoice_number: "INV-2026-001234"
    amount: 1500.00
    currency: "USD"
    payment_status: "UNPAID"

CreateInvoiceRequest:
  type: object
  required:
    - job_id
    - amount
  properties:
    job_id:
      type: string
      format: uuid
    amount:
      type: number
      format: decimal
      minimum: 0
    currency:
      type: string
      default: "USD"
  example:
    job_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    amount: 1500.00
    currency: "USD"

PartialPaymentRequest:
  type: object
  required:
    - amount
  properties:
    amount:
      type: number
      format: decimal
      minimum: 0
    remarks:
      type: string

FinancialSummaryResponse:
  type: object
  properties:
    total_outstanding:
      type: number
    total_paid:
      type: number
    total_invoiced:
      type: number
    payments:
      type: array
      items:
        $ref: '#/components/schemas/PaymentResponse'
