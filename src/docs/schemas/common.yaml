# Common reusable schemas
ErrorResponse:
  type: object
  required:
    - success
    - message
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: "Validation Error"
    error:
      type: string
      description: "Detailed error message (e.g. from Joi validation)"
  example:
    success: false
    message: "Validation Error"
    error: "vessel_id is required"

SuccessWrapper:
  type: object
  required:
    - success
    - data
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      description: "Response payload"
    message:
      type: string
      description: "Optional success message"

PaginatedResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items: {}
    total:
      type: integer
      example: 42
    page:
      type: integer
      example: 1
    limit:
      type: integer
      example: 20

PaginatedMeta:
  type: object
  properties:
    total:
      type: integer
      example: 100
    page:
      type: integer
      example: 1
    limit:
      type: integer
      example: 20
    totalPages:
      type: integer
      example: 5

UUID:
  type: string
  format: uuid
  example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
