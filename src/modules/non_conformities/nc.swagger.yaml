paths:
  /non-conformities:
    post:
      summary: Create Non-Conformity
      description: Create a new non-conformity report for a job.
      tags: [Non-Conformities]
      security:
        - bearerAuth: []
      x-roles: [SURVEYOR, TO]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [job_id, description, severity]
              properties:
                job_id:
                  type: string
                  format: uuid
                description:
                  type: string
                severity:
                  type: string
                  enum: [MINOR, MAJOR, CRITICAL]
                due_date:
                  type: string
                  format: date
      responses:
        '201':
          description: NC created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /non-conformities/{id}/close:
    put:
      summary: Close Non-Conformity
      description: Mark a non-conformity as closed.
      tags: [Non-Conformities]
      security:
        - bearerAuth: []
      x-roles: [TO, TM]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [closure_remarks]
              properties:
                closure_remarks:
                  type: string
      responses:
        '200':
          description: NC closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /non-conformities/job/{jobId}:
    get:
      summary: Get NCs by Job ID
      description: Retrieve all non-conformities associated with a specific job.
      tags: [Non-Conformities]
      security:
        - bearerAuth: []
      x-roles: [ADMIN, GM, TM, TO, SURVEYOR]
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of NCs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
