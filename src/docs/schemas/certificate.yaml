CertificateResponse:
  type: object
  properties:
    id:
      $ref: '#/components/schemas/UUID'
    vessel_id:
      $ref: '#/components/schemas/UUID'
    certificate_type_id:
      $ref: '#/components/schemas/UUID'
    certificate_number:
      type: string
      example: "GIR-CERT-2026-001234"
    issue_date:
      type: string
      format: date
    expiry_date:
      type: string
      format: date
    status:
      type: string
      enum: [VALID, EXPIRED, SUSPENDED, REVOKED]
      example: "VALID"
    qr_code_url:
      type: string
      format: uri
    pdf_file_url:
      type: string
      format: uri
    CertificateType:
      type: object
      properties:
        name:
          type: string
          example: "Safety Construction"
          description: "Name of the certificate type"
    Vessel:
      type: object
      properties:
        vessel_name:
          type: string
          example: "Ocean Pioneer"
        imo_number:
          type: string
          example: "9123456"
  example:
    id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    certificate_number: "GIR-CERT-2026-001234"
    status: "VALID"
    issue_date: "2026-01-15"
    expiry_date: "2027-01-14"

GenerateCertificateRequest:
  type: object
  required:
    - job_id
  properties:
    job_id:
      type: string
      format: uuid
      example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    validity_years:
      type: integer
      minimum: 1
      maximum: 5
      default: 1
  example:
    job_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    validity_years: 1

CertActionRequest:
  type: object
  required:
    - reason
  properties:
    reason:
      type: string
      example: "Administrative suspension"
  example:
    reason: "Administrative suspension"

RenewCertRequest:
  type: object
  required:
    - validity_years
    - reason
  properties:
    validity_years:
      type: integer
      minimum: 1
      maximum: 5
    reason:
      type: string
  example:
    validity_years: 1
    reason: "Standard renewal"

CertificateRequiredDocument:
  type: object
  properties:
    id:
      type: string
      format: uuid
    document_name:
      type: string
      example: "Bill of Sale"
    is_mandatory:
      type: boolean
      example: true

CertificateTypeResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      example: "Safety Construction"
    issuing_authority:
      type: string
      enum: [CLASS, FLAG]
    validity_years:
      type: integer
    status:
      type: string
      enum: [ACTIVE, INACTIVE]
    description:
      type: string
    requires_survey:
      type: boolean
      example: true
    CertificateRequiredDocuments:
      type: array
      items:
        $ref: '#/components/schemas/CertificateRequiredDocument'

CertificateTypeCreateRequest:
  type: object
  required:
    - name
    - issuing_authority
    - validity_years
  properties:
    name:
      type: string
    issuing_authority:
      type: string
      enum: [CLASS, FLAG]
    validity_years:
      type: integer
    status:
      type: string
      enum: [ACTIVE, INACTIVE]
    description:
      type: string
    requires_survey:
      type: boolean
      default: true
    required_documents:
      type: array
      items:
        type: object
        properties:
          document_name:
            type: string
          is_mandatory:
            type: boolean
  example:
    name: "Safety Construction"
    issuing_authority: "CLASS"
    validity_years: 5
    status: "ACTIVE"
    description: "Main classification certificate for construction"
    requires_survey: true
    required_documents:
      - document_name: "Bill of Sale"
        is_mandatory: true
      - document_name: "Builder Certificate"
        is_mandatory: false

CertificateTypeUpdateRequest:
  type: object
  properties:
    name:
      type: string
    issuing_authority:
      type: string
      enum: [CLASS, FLAG]
    validity_years:
      type: integer
    status:
      type: string
      enum: [ACTIVE, INACTIVE]
    description:
      type: string
    requires_survey:
      type: boolean
    required_documents:
      type: array
      items:
        type: object
        properties:
          document_name:
            type: string
          is_mandatory:
            type: boolean
  example:
    name: "Safety Construction (Updated)"
    issuing_authority: "CLASS"
    validity_years: 5
    status: "ACTIVE"
    description: "Updated classification certificate for construction"
    requires_survey: true
    required_documents:
      - document_name: "Bill of Sale"
        is_mandatory: true
      - document_name: "Builder Certificate"
        is_mandatory: false
      - document_name: "Previous Registry Certificate"
        is_mandatory: true
