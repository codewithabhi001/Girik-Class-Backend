/system/health:
  get:
    tags: [System]
    summary: System Health
    x-roles: [PUBLIC]
    security: []
    responses:
      '200':
        description: Health status

/system/readiness:
  get:
    tags: [System]
    summary: Readiness Check
    x-roles: [PUBLIC]
    security: []
    responses:
      '200':
        description: Ready status

/system/version:
  get:
    tags: [System]
    summary: API Version
    x-roles: [PUBLIC]
    security: []
    responses:
      '200':
        description: Version info

/system/metrics:
  get:
    tags: [System]
    summary: System Metrics
    x-roles: [ADMIN]
    responses:
      '200':
        description: Metrics data

/system/audit-logs:
  get:
    tags: [System]
    summary: Audit Logs
    x-roles: [ADMIN]
    responses:
      '200':
        description: Audit log entries

/system/users/{id}/logout:
  post:
    tags: [System]
    summary: Force User Logout
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: User logged out

/system/migrations:
  get:
    tags: [System]
    summary: List Migrations
    x-roles: [ADMIN]
    responses:
      '200':
        description: Migration status

/system/jobs/failed:
  get:
    tags: [System]
    summary: Failed Jobs
    x-roles: [ADMIN]
    responses:
      '200':
        description: Failed job list

/system/jobs/{id}/retry:
  post:
    tags: [System]
    summary: Retry Job
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Job retried

/system/maintenance/{action}:
  post:
    tags: [System]
    summary: Maintenance Action
    x-roles: [ADMIN]
    parameters:
      - name: action
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Action executed

/system/feature-flags:
  get:
    tags: [System]
    summary: Feature Flags
    x-roles: [ADMIN]
    responses:
      '200':
        description: Feature flags

/system/locales:
  get:
    tags: [System]
    summary: Locales
    x-roles: [ADMIN]
    responses:
      '200':
        description: Supported locales
