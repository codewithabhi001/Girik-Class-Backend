/providers:
  get:
    tags: [Providers]
    summary: List Providers
    x-roles: [ADMIN, GM, TM, TO]
    responses:
      '200':
        description: List of providers
  post:
    tags: [Providers]
    summary: Create Provider
    x-roles: [ADMIN, GM]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              company_name:
                type: string
              service_type:
                type: string
              contact_person:
                type: string
              email:
                type: string
              phone:
                type: string
          example:
            company_name: "Marine Services Co"
            service_type: "DRY_DOCK"
            contact_person: "John Smith"
            email: "john@marineservices.com"
            phone: "+65 6123 4000"
    responses:
      '201':
        description: Provider created

/providers/{id}/status:
  put:
    tags: [Providers]
    summary: Update Provider Status
    x-roles: [ADMIN, GM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
    responses:
      '200':
        description: Status updated

/providers/{id}/evaluations:
  post:
    tags: [Providers]
    summary: Evaluate Provider
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              rating:
                type: number
              comment:
                type: string
          example:
            rating: 4.5
            comment: "Good quality work"
    responses:
      '201':
        description: Evaluation submitted
  get:
    tags: [Providers]
    summary: Get Provider Evaluations
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of evaluations
