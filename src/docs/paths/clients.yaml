/api/v1/clients/{id}:
  get:
    tags: [Clients]
    summary: Get client by ID
    description: Get client details by ID. ADMIN, GM, TM, TO only.
    operationId: getClientById
    x-roles: [ADMIN, GM, TM, TO]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Client details
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  $ref: '#/components/schemas/ClientResponse'
      "404":
        description: Client not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  put:
    tags: [Clients]
    summary: Update client
    description: Update client details. ADMIN, GM, TM only.
    operationId: updateClient
    x-roles: [ADMIN, GM, TM]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              company_name:
                type: string
              company_code:
                type: string
              email:
                type: string
              address:
                type: string
              country:
                type: string
              status:
                type: string
                enum: [ACTIVE, INACTIVE]
    responses:
      "200":
        description: Client updated
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  $ref: '#/components/schemas/ClientResponse'

  delete:
    tags: [Clients]
    summary: Delete client
    description: Delete a client. ADMIN only.
    operationId: deleteClient
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Client deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
