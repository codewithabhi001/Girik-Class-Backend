/api/v1/clients:
  get:
    tags: [Clients]
    summary: List clients
    description: List all clients. ADMIN, GM, TM, TO only.
    operationId: getClients
    x-roles: [ADMIN, GM, TM, TO]
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: limit
        in: query
        schema:
          type: integer
          default: 20
    responses:
      "200":
        description: List of clients
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/ClientResponse'
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  post:
    tags: [Clients]
    summary: Create client
    description: Create a new client. ADMIN, GM, TM only.
    operationId: createClient
    x-roles: [ADMIN, GM, TM]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientCreateRequest'
          example:
            company_name: "Marine Shipping Co"
            company_code: "MSC001"
            email: "contact@marineshipping.com"
    responses:
      "201":
        description: Client created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  $ref: '#/components/schemas/ClientResponse'
      "400":
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/api/v1/clients/profile:
