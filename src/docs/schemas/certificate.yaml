CertificateResponse:
  type: object
  properties:
    id:
      $ref: '#/components/schemas/UUID'
    vessel_id:
      $ref: '#/components/schemas/UUID'
    certificate_type_id:
      $ref: '#/components/schemas/UUID'
    certificate_number:
      type: string
      example: "GIR-CERT-2026-001234"
    issue_date:
      type: string
      format: date
    expiry_date:
      type: string
      format: date
    status:
      type: string
      enum: [VALID, EXPIRED, SUSPENDED, REVOKED]
      example: "VALID"
    qr_code_url:
      type: string
      format: uri
    pdf_file_url:
      type: string
      format: uri
  example:
    id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    certificate_number: "GIR-CERT-2026-001234"
    status: "VALID"
    issue_date: "2026-01-15"
    expiry_date: "2027-01-14"

GenerateCertificateRequest:
  type: object
  required:
    - job_id
  properties:
    job_id:
      type: string
      format: uuid
      example: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    validity_years:
      type: integer
      minimum: 1
      maximum: 5
      default: 1
  example:
    job_id: "01933c5e-7f2a-7a00-8000-1a2b3c4d5e6f"
    validity_years: 1

CertActionRequest:
  type: object
  required:
    - reason
  properties:
    reason:
      type: string
      example: "Administrative suspension"
  example:
    reason: "Administrative suspension"

RenewCertRequest:
  type: object
  required:
    - validity_years
    - reason
  properties:
    validity_years:
      type: integer
      minimum: 1
      maximum: 5
    reason:
      type: string
  example:
    validity_years: 1
    reason: "Standard renewal"
