/api/v1/dashboard:
  get:
    tags: [Dashboard]
    summary: Get dashboard
    description: |
      Get role-specific dashboard data. Structure varies by user role:
      - ADMIN: System-wide stats, pending approvals
      - GM: Management dashboard
      - TM: Technical manager view
      - TO: Technical officer view
      - SURVEYOR: Assigned jobs, availability
      - CLIENT: Vessel/job overview
    operationId: getDashboard
    x-roles: [ADMIN, GM, TM, TO, TA, SURVEYOR, CLIENT, FLAG_ADMIN]
    responses:
      "200":
        description: Dashboard data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DashboardResponse'
            example:
              success: true
              data:
                stats:
                  pendingJobs: 5
                  totalCertificates: 120
                recentJobs: []
                expiringCertificates: []
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
