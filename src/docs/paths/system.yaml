/api/v1/system/metrics:
  get:
    tags: [System]
    summary: Get system metrics
    operationId: getSystemMetrics
    x-roles: [ADMIN]
    responses:
      "200": { description: System metrics }
      "403": { description: Forbidden }

/api/v1/system/audit-logs:
  get:
    tags: [System]
    summary: Get audit logs
    operationId: getAuditLogs
    x-roles: [ADMIN]
    responses:
      "200": { description: Audit logs }
      "403": { description: Forbidden }

/api/v1/system/users/{id}/logout:
  post:
    tags: [System]
    summary: Force user logout
    operationId: forceLogout
    x-roles: [ADMIN]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      "200": { description: User logged out }
      "403": { description: Forbidden }

/api/v1/system/migrations:
  get:
    tags: [System]
    summary: Get migrations
    operationId: getMigrations
